    <style>
        body {
            font-family: 'Space Grotesk', 'Tahoma', sans-serif;
        }
        .otp-input {
            text-align: center;
            font-family: 'Space Grotesk', sans-serif;
        }
        .neon-glow-border {
            border: 1px solid rgba(242, 108, 13, 0.5);
            box-shadow: 0 0 10px rgba(242, 108, 13, 0.2);
        }
        .bg-mesh {
            background-image: radial-gradient(at 0% 0%, rgba(242, 108, 13, 0.15) 0px, transparent 50%),
            radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);

</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col font-display">
<!-- Top Navigation Bar -->شش
<div class="flex items-center justify-between p-6 pt-12">
    <button class="w-10 h-10 flex items-center justify-center rounded-full bg-white/5 border border-white/10">
        <span class="material-symbols-outlined text-white">chevron_right</span>
    </button>
    <div class="w-10 h-10"></div> <!-- Spacer -->

<!-- Main Content Container -->

        </div>
        <h1 class="text-3xl font-bold leading-tight mb-3">ورود یا ثبت‌نام</h1>
        <p class="text-slate-400 text-lg">برای شروع قدم زدن، شماره موبایل خود را وارد کنید</p>
    </div>
    <!-- Phone Input Section -->
    <div class="space-y-6">
        <div class="relative">
            <label class="block text-sm font-medium text-slate-400 mb-2 mr-1">شماره موبایل</label>
            <div class="flex items-center bg-white/5 border border-white/10 rounded-xl px-4 py-1 focus-within:border-primary focus-within:ring-1 focus-within:ring-primary/30 transition-all shadow-inner">
                <span class="material-symbols-outlined text-slate-500 ml-3">smartphone</span>
                <input class="w-full bg-transparent border-none focus:ring-0 text-xl py-3 text-left tracking-[0.2em] font-display text-white placeholder:text-slate-600" dir="ltr" placeholder="۰۹---------" type="tel"/>
            </div>
        </div>
        <!-- Action Button -->
        <button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-neon-orange transition-all flex items-center justify-center gap-2 text-lg active:scale-[0.98]">
            <span>دریافت کد تایید</span>
            <span class="material-symbols-outlined">arrow_back</span>
        </button>
    </div>
    <!-- Divider -->
    <div class="relative my-12">
        <div aria-hidden="true" class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-white/10"></div>
        </div>
        <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-background-dark text-slate-500">کد تایید ۴ رقمی</span>
        </div>
    </div>
    <!-- OTP Input Section -->
    <div class="space-y-8">
        <div class="flex justify-center gap-4" dir="ltr">
            <input class="otp-input w-16 h-16 bg-white/5 border-2 border-primary/30 rounded-xl text-2xl font-bold text-white shadow-neon-orange focus:border-primary focus:ring-0 transition-all" maxlength="1" type="text"/>
            <input class="otp-input w-16 h-16 bg-white/5 border border-white/10 rounded-xl text-2xl font-bold text-white focus:border-neon-purple focus:ring-0 transition-all" maxlength="1" type="text"/>
            <input class="otp-input w-16 h-16 bg-white/5 border border-white/10 rounded-xl text-2xl font-bold text-white focus:border-neon-purple focus:ring-0 transition-all" maxlength="1" type="text"/>
            <input class="otp-input w-16 h-16 bg-white/5 border border-white/10 rounded-xl text-2xl font-bold text-white focus:border-neon-purple focus:ring-0 transition-all" maxlength="1" type="text"/>
        </div>
        <div class="text-center space-y-4">
            <p class="text-slate-400 text-sm">
                کد را دریافت نکردید؟
                <button class="text-primary font-bold mr-1">ارسال مجدد (۵۹ ثانیه)</button>
            </p>
        </div>
    </div>
</div>
